<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Source+Code+Pro:wght@300&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="recuadro-login">
            <div class="container-form">
                <form>
                    <div class="container-input">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Ingrese su usuario">
                    </div>
                    <div class="container-input">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button>Ingresar</button>
                </form>
            </div>
            <div class="container-img">
                <img src="./img/20944201.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
