<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Source+Code+Pro:wght@300&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="recuadro-login">
            <h1>Registrarse</h1>
            <div class="container-form">
                <form>
                    <div class="container-input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="container-input">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="container-input">
                        <label for="fechanacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fechanacimiento">
                    </div>
                    <div class="container-input">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" placeholder="Ingrese su correo electronico">
                    </div>
                    <div class="container-input">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" placeholder="Ingrese su nombre usuario">
                    </div>
                    <div class="container-input">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="container-input">
                        <label for="contraseña">Repetir Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
